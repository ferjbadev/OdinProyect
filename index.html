<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up!</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <link rel="stylesheet" />
</head>

<body>
  <div class="odin-image-section">
    <div class="odin-image">
      <header class="logo-section">
        <img class="odin-logo" src="./images/odin-lined.png" alt="Logo" />
        <h1 class="odin-text">Odin-Constetation</h1>
      </header>

    </div>
  </div>
  <div class="sign-up-section">
    <div class="text-section">
      <p class="text">
      <h1>This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams-- Sign up
        now to get started.</h1>
      </p>
      <p class="text">
      <h1>You know you want to</h1>
      </p>

      <form action="">
        <div class="form-section">
          <p class="form-tagline">Personal Information</p>

          <div class="form-inputs">
            <div class="field">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" />
            </div>
            <div class="field">
              <label for="last-name">Last Name:</label>
              <input placeholder=" " type="text" id="last-name" name="last-name" />
              <span></span>
            </div>

            <div class="field">
              <label for="user-email">Email:</label>
              <input placeholder=" " type="email" id="user-email" />
              <span></span>
            </div>
            <div class="field">
              <label for="phone-number">Phone Number:</label>
              <input placeholder=" " type="tel" id="phone-number" />
              <span></span>
            </div>

            <div class="field">
              <label for="password">Password:</label>
              <input type="password" id="password" /><span></span>
            </div>
            <div class="field">
              <label for="confirm-password">Confirm Password:</label>
              <input placeholder=" " type="password" id="confirm-password" />
              <span></span>
            </div>
            <div class="error-section">
              <span id="error-out"></span>
            </div>
          </div>
        </div>
        <button class="sign-up-btn">Create Account</button>
      </form>

      <p class="account-text">
        Already have an account? <span class="login">Log in</span>
      </p>
    </div>
  </div>
</body>

</html>
